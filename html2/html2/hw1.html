<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="content1/css/main.css" rel="stylesheet" />
</head>
<body>
    <div class="title">Sign Up</div>
    <table>
        <tr>
            <td>
                <input class="textinput" type="text" placeholder="First Name">
            </td>
            <td>
                <input type="text" class="textinput" placeholder="Last Name">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="text" class="textinput" placeholder="Mobile No.">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="text" class="textinput" placeholder="Email Address">
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" class="textinput" placeholder="Password">
            </td>
            <td>
                <input type="text" class="textinput" placeholder="Confirm Password">
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox">I Agree
            </td>
            <td>
                <div style="overflow:hidden">
                    By clicking <span id="highlight">&nbsp;Register&nbsp;</span>
                    ,you agree to the <a href="https://www.google.com">terms and conditions</a>set out by this site
                    , including our Cookie Use.
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn1">Register</button>
            </td>
            <td>
                <button class="btn2">Sign in</button>
            </td>
        </tr>
    </table>
</body>
</html>
